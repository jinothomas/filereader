
<div class="page-title"><h1>Upload File</h1></div>

<div class="upload-tool"><label>Insert file here (.csv)</label><input type="file" #csvReader name="Upload CSV" id="txtFileUpload" color="primary"/></div>
<div class="container text-center">

<div class="no-content" *ngIf="dataSource.length==0">
    <h2 class="no-records">No Records Available!</h2>
    <label class="upload-tool">Sorry, No records are found. You can start by uploading a file</label>
</div>  
  <table *ngIf="dataSource.length > 0" mat-table [dataSource]="dataSource" #mytable class="my-table mat-elevation-z8">
  
      <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID. </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
  
      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element" class="action-link">
          <mat-icon (click)="openDialog('Update',element)">edit</mat-icon> 
          <mat-icon (click)="openDialog('Delete',element)">delete</mat-icon> 
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
   <!-- <button mat-button (click)="openDialog('Add',{})" mat-flat-button color="primary">Add Row</button> -->
  </div>
